<!DOCTYPE html>
<html>
    <head>
        <title>ThirstingTannenbaum Christmas Tree Water Monitor</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
		<link rel="apple-touch-icon" href="/maskable_192x192.png">
		<meta name="viewport" content="width=700" />
		<meta name="theme-color" content="#ffffff" />
    </head>
    <body>
        <div class="row">
            <div class="col text-center py-3">
                <p class="h1">ThirstingTannenbaum</p>
				<p class="lead">Raspberry Pi-powered Christmas tree water level monitor</p>
            </div>
        </div>
		<div class="tab-content">
			<div class="tab-pane fade show active" id="home" role="tabpanel">
				<div class="row">
					<div class="col text-center py-3">
						<p class="h3 text-center py-2">Tree Status</p>
						<p class="h4 text-center py-1 text-warning" id="currLevel">Settings updated and saved.</p>
						<p class="h6 text-center py-1 text-primary">Redirecting to <a href="/">home</a> in 5 seconds...</p>
					</div>
					<noscript>Please enable JavaScript for this app to function</noscript>
				</div>
			</div>
			<script>
				setTimeout(() => {
					window.location.href = "/";
				}, 5000);
			</script>
		</div>
    </body>
</html>
